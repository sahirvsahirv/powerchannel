      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/df71b50841d01a8c43a35eae9eb2220960c81661ae11a1a6681b1e3baeac45e8_sk
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/df71b50841d01a8c43a35eae9eb2220960c81661ae11a1a6681b1e3baeac45e8_sk -b admin:adminpw -d'
